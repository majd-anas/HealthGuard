        <div class="dashboard">
          <div class="charts-section">
            <div class="chart-card">
              <div class="chart-header">
                <h2>Heart-Rate</h2>
                <span class="max-label">MAX</span>
              </div>
              <div style="position: relative">

              </div>

            <div class="chart-card">
              <div class="chart-header">

                <span class="max-label">MAX</span>

                  <canvas id="bloodPressureChart"></canvas>
                </div>
              </div>
            </div>

            <div class="chart-card">
              <div class="chart-header">
                <h2>Blood sugar</h2>
                <span class="max-label">MAX</span>
              </div>
              <div style="position: relative">
                <div class="dashed-line"></div>
                <div class="chart-container">
                  <canvas id="bloodSugarChart"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div class="vitals-section">
            <div class="vitals-header">

            <div class="vital-card">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: false },
        },
        scales: {
          y: {
            beginAtZero: true,
            display: false,
          },
          x: {
            grid: { display: false },
            border: { display: false },
            ticks: {
              color: "#666",
              font: { size: 11 },
            },
          },
        },
      };

      // Heart Rate Chart
      const heartRateCtx = document
        .getElementById("heartRateChart")
        .getContext("2d");
      new Chart(heartRateCtx, {
        type: "bar",
        data: {
          labels: days,
          datasets: [
            {
              data: [65, 82, 78, 95, 75, 68, 58],
              backgroundColor: [
                "#ffd4a3",
                "#b8c6ff",
                "#ffd4a3",
                "#5088ff",
                "#ffd4a3",
                "#b8c6ff",
                "#ffd4a3",
              ],
              borderRadius: 6,
              barPercentage: 0.7,
            },
          ],
        },
        options: chartOptions,
      });

      // Blood Pressure Chart
      const bloodPressureCtx = document
        .getElementById("bloodPressureChart")
        .getContext("2d");
      new Chart(bloodPressureCtx, {
        type: "bar",
        data: {
          labels: days,
          datasets: [
            {
              data: [55, 78, 75, 95, 72, 68, 65],
              backgroundColor: [
                "#ffd4a3",
                "#b8c6ff",
                "#ffd4a3",
                "#5088ff",
                "#ffd4a3",
                "#b8c6ff",
                "#ffd4a3",
              ],
              borderRadius: 6,
              barPercentage: 0.7,
            },
          ],
        },
        options: chartOptions,
      });

      // Blood Sugar Chart
      const bloodSugarCtx = document
        .getElementById("bloodSugarChart")
        .getContext("2d");
      new Chart(bloodSugarCtx, {
        type: "bar",
        data: {
          labels: days,
          datasets: [
            {
              data: [70, 75, 78, 95, 72, 68, 65],
              backgroundColor: [
                "#ffd4a3",
                "#b8c6ff",
                "#ffd4a3",
                "#5088ff",
                "#ffd4a3",
                "#b8c6ff",
                "#ffd4a3",
              ],
              borderRadius: 6,
              barPercentage: 0.7,
            },
          ],
        },
        options: chartOptions,
      });
    </script>
